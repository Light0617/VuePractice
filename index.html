<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="">
    <title>Vue</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id='app'>
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
  </div>

  <div id='app2'>
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
  </div>
  

  <script>
    //local component
    var cmp = {
      data: function() {
        return {
          status: 'Critical'
        }
      },
      template: '<p>status: {{ status }} <button @click="changeStatus"> Change </button></p> ',
      methods: {
        changeStatus: function() {
          this.status = 'Normal';
        }
      }
    };

    new Vue({
      el: '#app',
      components: {
        'my-cmp': cmp
      }
    });

    new Vue({
      el: '#app2'
    });
  </script>
</body>

</html>
