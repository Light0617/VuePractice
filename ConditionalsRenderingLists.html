<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="">
    <title>Vue</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id='app'>
    <ul>
      <li v-for='(ingredient, i) in ingredients' :key='ingredient'>
        {{ ingredient }} ({{i}})
      </li>
    </ul>
    <template v-for='(ingredient, index) in ingredients'>
      <h5> {{ ingredient }} </h5>
      <p> {{ index }} </p>
    </template>

    <ul>
      <li v-for='person in persons'>
        <div v-for='(value, key, index) in person'> {{ key }} : {{ value }} ({{ index }}) </div>
      </li>
    </ul>

    <span v-for='n in 10'>
        {{ n }}
    </span>
    <hr>

    <button @click='ingredients.push(`spices`)'>Add New</button>
  </div>

  <script>
    /**
     * there are 2 points
     * 1) vue automatically watch the mem of array and change it
     * 2) using key will be safe
     * */
    new Vue({
      el: '#app',
      data: {
        ingredients: ['meat', 'fruit', 'cookies'],
        persons: [
          {name: 'Alice', cup: 'C'},
          {name: 'Sofi', cup: 'D'}
        ]
      }
    })
  </script>
</body>

</html>
